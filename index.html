<!DOCTYPE html>
<html lang="en">
    <!-- set scaling factor so it looks correct on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>

    <head>
        <title>Startpage</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/greeting.js"></script>
        <script src="js/colorschemes.js"></script>
        <script src="js/preferences.js"></script>
    </head>

    <body>
        <div class="sidebar" id="preferences-sidebar">
            Preferences:

            <form id="preferences-form" action="javascript: processPreferences();">
                <button type=submit>Apply</button>
            </form>

        </div>

        <div class="header" id="greeting">
            <div class="header-box" id="header-left">
                <span class="header-line-1" id="greeting-time"></span>
                <span class="header-line-1" id="greeting-separator"> // </span>
                <span class="header-line-1" id="greeting-date"></span></span><br />
                <span class="header-line-2" id="greeting-text">Good evening</span>
            </div>

            <div class="header-box header-weather" id="weather-container">
                <span class="header-right-text" id="weather-text">TODO: weather</span>

            </div>
        </div>

        <div class="main-container">
            <div class="box links">
                <p class="section-heading links-section-a">Work</p>
                <p class="section-heading links-section-b">Reddit</p>

            </div>
            <div class="side-container">
                <div class="box news">B</div>
                <div class="box weather">C</div>
            </div>
        </div>
    </body>
</html>
